<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice_container">
        <article>
          <p>ADVICE #<span class="advice_id">191</span></p>
          <q class="quote"> Learn to handle criticism. </q>
        </article>
        <img class="divider" src="images/pattern-divider-desktop.svg" alt="" />
        <img
          class="divider_mobile"
          src="images/pattern-divider-mobile.svg"
          alt=""
        />
        <div class="dice">
          <img class="dice_icon" src="images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
